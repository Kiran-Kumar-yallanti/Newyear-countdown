<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script> 
    <title> Countdown</title>
</head>
<body>

<div class="wrapper">
    <h1>NewYear countdown</h1>
    <div class="container">
        <div class="days">
            <div class="bold-text" id="days">0</div>
            <div>days</div>
        </div>

        <div class="hours">
            <div class="bold-text" id="hours">0</div>
            <div>hours</div>
        </div>

        <div class="minutes">
            <div class="bold-text" id="minutes">0</div>
            <div>minutes</div>
        </div>

        <div class="seconds">
            <div class="bold-text" id="seconds">0</div>
            <div>seconds</div>
        </div>

    </div>
</div>
</body>
</html>
